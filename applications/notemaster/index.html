<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notemaster</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css" </head>
    <template></template>
    <body>
        <div id="app">
            <h3>{{title}}</h3>
            <div class="form">
                <div class="form-group">
                    <div class="form-group">
                        <label>Note Title</label>
                        <input class="form-control" type="text" v-model="note.title" />
                    
                    <div class="form-group">
                        <label>Note Text</label>
                        <textarea class="form-control" v-model="note.text"></textarea>
                    </div>
                    <button class="btn btn-primary" @click="addNote">Add</button>
                </div>
                <div class="col-sm-12">
                    <div class="col-sm-4 note"  v-for="(note, index) in notes">
                        <div class="card">
                            <div class="card-block">
                                <button class="close" @click="removeNote(index)">&times;</button>
                                <h4 class="card-title">{{note.title}}</h4>
                                <h6 class="card-sbutitle mb-2 text-muted">{{note.date}}</h6>
                                <p class="card-text">{{note.text}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                title: "NoteMaster",
                note: {
                    title: '',
                    text: ''
                },
                notes: [
                    {
                        title: 'firstTitle',
                        text: 'firstText',
                        date: new Date(Date.now()).toLocaleString()
                    }
                ]
            },
            methods: {
                addNote() {
                    let { text, title } = this.note
                    this.notes.push({
                        text,
                        title,
                        date: new Date(Date.now()).toLocaleString()
                    })
                },
                removeNote(index) {
                    this.notes.splice(index, 1)
                }
            }
        })
    </script>

</html>
