<!DOCTYPE html>
<html>
    <head>
        <title>Vue Project</title>
        <link rel="stylesheet" type="text/css" href="http://davidtkatz.com/public_css/vue.css">
        <script src="https://unpkg.com/vue">
        </script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="color in colors">{{color}}</li>
            </ul>
        </div>
    </body>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                colors: ['red', 'blue', 'yellow']
            }
        })
    </script>
</html>
