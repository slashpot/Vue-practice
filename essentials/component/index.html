<!DOCTYPE html>
<html>
    <head>
        <title>Vue Project</title>
        <link rel="stylesheet" type="text/css" href="http://davidtkatz.com/public_css/vue.css">
        <script src="https://unpkg.com/vue">
        </script>
    </head>
    <body>
        <div id="app">
            <counter v-bind:add-num="5"></counter>
        </div>
    </body>
    <script type="text/javascript">
        var counter = Vue.component('counter',{ 
            template:`
            <div>
                <div>counter: {{this.count}}</div>
                <button class="vue-btn" @click="increment">increment by {{this.addNum}}</button>
            </div>
            `, 
            props: {
                addNum: {
                    type: Number,
                    default: 1
                }
            },
            data(){
                return {
                    count: 0
                }
            },
            methods: {
                increment() {
                    this.count += this.addNum;
                }
            }
        })
        var app = new Vue({
    			el: "#app",
                components: {
                    counter
                }
    			
    		})
    </script>
</html>
